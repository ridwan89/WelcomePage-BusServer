<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #5d6d7e;
            --secondary: #5a9bd4;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            overflow: hidden;
            color: #4a5568;
        }
        
        /* Welcome Page Styles */
        .welcome-container {
            text-align: center;
            opacity: 1;
            transform: translateY(0);
            transition: all 1s ease;
            position: absolute;
        }
        
        .welcome-container.hidden {
            opacity: 0;
            transform: translateY(20px);
            visibility: hidden;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2d3748;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 30px;
            color: #4a5568;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
            stroke: #4a5568;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }
        
        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(74, 85, 104, 0.2);
            margin: 30px auto;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background: #4a5568;
            animation: loading 3s linear forwards;
        }
        
        @keyframes loading {
            to {
                width: 100%;
            }
        }

        /* Login Page Styles */
        .login-container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: absolute;
            opacity: 0;
            transform: translateY(20px);
            visibility: hidden;
            transition: all 1s ease;
        }
        
        .login-container.visible {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
        }
        
        .role-btn {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 0.25rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .role-btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .admin-btn {
            background-color: #3182ce;
            color: white;
        }
        
        .admin-btn:hover {
            background-color: #2c5282;
        }
        
        .operator-btn {
            background-color: #38a169;
            color: white;
        }
        
        .operator-btn:hover {
            background-color: #2f855a;
        }
        
        .powered-by {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-container" id="welcomeScreen">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
            <path d="M2 17l10 5 10-5"></path>
            <path d="M2 12l10 5 10-5"></path>
        </svg>
        <h1>Selamat Datang</h1>
        <p>Bus Management System</p>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <svg class="login-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#4a5568" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
            <path d="M2 17l10 5 10-5"></path>
            <path d="M2 12l10 5 10-5"></path>
        </svg>
        <h1>Pilih Peran</h1>
        
        <button class="role-btn admin-btn" onclick="redirectToSystem('admin')">
            <i class="fas fa-user-shield"></i> Admin
        </button>
        
        <button class="role-btn operator-btn" onclick="redirectToSystem('operator')">
            <i class="fas fa-user-cog"></i> Operator
        </button>
        
        <div class="powered-by">Bus Management System Â© 2023</div>
    </div>

    <script>
        // Setelah loading selesai, beralih ke halaman login
        setTimeout(function() {
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.add('visible');
        }, 3000);
        
        function redirectToSystem(role) {
            // Redirect ke dashboard sesuai role
            if (role === 'admin') {
                window.location.href = "admin-dashboard.html";
            } else {
                window.location.href = "operator-dashboard.html";
            }
        }
    </script>
</body>
</html>
